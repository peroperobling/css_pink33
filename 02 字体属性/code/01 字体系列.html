<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体系列</title>

    <style>
        h2 {
            font-family: '微软雅黑';
        }
        /* 从第一个字体开始查找，若查到该字体。则在电脑上用该字体显示。否则继续查找。 */
        p {
            font-family: 'Microsoft YaHei', Arial, Helvetica, sans-serif;
            /* font-family: 'Times New Roman', Times, serif; */
        }
    </style>
</head>
<body>
    <h2>pink的秘密</h2>
    <p>那一抹众人中最漂亮的颜色</p>
    <p>优雅，淡然，那么心中清澈</p>
    <p>前端总是伴随着困难和犯错</p>
    <p>静心，坦然，攻克一个又一个</p>
    <p>拼死也要克服它</p>
</body>
</html>
