<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体粗细</title>

    <style>
        .bold {
            /* font-weight: bold; 等价于下面的700，注意不要单位*/
            /* 实际开发中，更提倡使用数字 */
            font-weight: 700; 
        }
        h2 {
            /* font-weight: normal; 等价于400，标题文字变细*/
            font-weight: 400;
        }
    </style>
</head>
<body>
    <h2>pink的秘密</h2>
    <p>那一抹众人中最漂亮的颜色</p>
    <p>优雅，淡然，那么心中清澈</p>
    <p>前端总是伴随着困难和犯错</p>
    <p>静心，<strong>坦然，</strong>攻克一个又一个</p>
    <p class="bold">拼死也要克服它</p>
</body>
</html>
