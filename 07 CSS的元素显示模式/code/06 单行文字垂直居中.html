<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单行文字垂直居中</title>
    <style>
        div {
            width: 200px;
            height: 40px;
            background-color: pink;
            /* 行高等于盒子高度，实现垂直居中 */
            line-height: 40px;
        }
    </style>
</head>
<body>
    <div>我要垂直居中</div>
</body>
</html>
