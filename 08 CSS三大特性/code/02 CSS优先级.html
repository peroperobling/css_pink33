<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS优先级</title>
    <style>
        /* 类选择器 0,0,1,0 */
        .test {
            color: red;
        }
        /* 元素选择器 0,0,0,1 */
        div {
            color: pink!important;
        }
        /* ID选择器 0,1,0,0 */
        #demo {
            color: green;
        }
    </style>
</head>
<body>
    <!-- 行内样式 1,0,0,0 -->
    <div class="test" id="demo" style="color: purple;">你笑起来真好看</div>
    
</body>
</html>
