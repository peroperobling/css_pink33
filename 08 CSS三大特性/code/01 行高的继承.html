<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行高的继承</title>
    <style>
        body {
            color: pink;
            /* 文字大小/行高 */
            /* font: 12px/24px 'Microsoft YaHei' */
            font: 12px/1.5 'Microsoft YaHei'
        }
        div {
            /* 子元素继承了父元素body的行高1.5 */
            /* 1.5是当前元素文字大小的1.5倍，即21 */
            font-size: 14px;
        }
        p {
            /* 1.5 * 16 = 24px */
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div>粉红色的回忆</div>
    <p>粉红色的回忆</p>
    <ul>
        <li>我没有指定文字大小，继承body的字体大小12px。行高18px。</li>
    </ul>
</body>
</html>
