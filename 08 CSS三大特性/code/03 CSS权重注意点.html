<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS权重注意点</title>
    <style>
        /* 父亲的权重为 100 */
        #father {
            color: red!important;  /* 加上这个也没用 */
        }
        /* 继承的权重为 0 */
        /* 以后看标签该执行哪个样式，先看有没有被直接选出来 */
        p {
            color: pink;
        }
    </style>
</head>
<body>
    <div id="father">
        <p>你还是很好看</p>
    </div>
    <div>
        <a href="#">我是单独的样式</a>
    </div>
</body>
</html>
